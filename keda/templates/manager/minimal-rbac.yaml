{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.operator.name }}-certs
    {{- include "keda.labels" . | indent 4 }}
  name: {{ .Values.operator.name }}-certs
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'
{{- if and .Values.certificates.autoGenerated (not .Values.certificates.certManager.enabled) }}
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  resourceNames:
  - {{ .Values.certificates.secretName | quote }}
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
{{- if .Values.permissions.operator.restrict.secret }}
  - get
  - list
  - watch
{{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.operator.name }}-certs
    {{- include "keda.labels" . | indent 4 }}
  name: {{ .Values.operator.name }}-certs
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.operator.name }}-certs
subjects:
- kind: ServiceAccount
  name: {{ (.Values.serviceAccount.operator).name | default .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.operator.name }}-minimal-cluster-role
    {{- include "keda.labels" . | indent 4 }}
  name: {{ .Values.operator.name }}-minimal-cluster-role
rules:
- apiGroups:
  - keda.sh
  resources:
  - clustertriggerauthentications
  - clustertriggerauthentications/status
  verbs:
  - '*'
{{- if and .Values.certificates.autoGenerated ( not .Values.certificates.certManager.enabled ) }}
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs:
  - get
  - list
  - patch
  - update
  - watch
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.operator.name }}-minimal
    {{- include "keda.labels" . | indent 4 }}
  name: {{ .Values.operator.name }}-minimal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.operator.name }}-minimal-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ (.Values.serviceAccount.operator).name | default .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
