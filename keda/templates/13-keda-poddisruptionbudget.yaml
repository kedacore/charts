{{- if .Values.operator.podDisruptionBudget }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.operator.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.serviceAccount.name }}
    {{- include "keda.labels" . | indent 4 }}
spec:
  {{- if .Values.operator.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.operator.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.operator.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.operator.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.operator.name }}
{{- end }}
