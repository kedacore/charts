{{- if and .Values.prometheus.enabled .Values.prometheus.podMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Values.operatorName }}-metrics-apiserver
  labels:
    app.kubernetes.io/name: {{ .Values.operatorName }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ .Values.operatorName }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- range $key, $value := .Values.prometheus.podMonitor.additionalLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- with .Values.prometheus.podMonitor.namespace }}
  namespace: {{ . }}
  {{- end }}
spec:
  podMetricsEndpoints:
  - port: metrics
    path: {{ .Values.prometheus.path }}
    honorLabels: true
    {{- with .Values.prometheus.podMonitor.interval }}
    interval: {{ . }}
    {{- end }}
    {{- with .Values.prometheus.podMonitor.scrapeTimeout }}
    scrapeTimeout: {{ . }}
    {{- end }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: {{ .Values.operatorName }}-metrics-apiserver
{{- end }}