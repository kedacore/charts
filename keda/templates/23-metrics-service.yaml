apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.operator.name }}-metrics-apiserver
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ .Values.operator.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: {{ .Values.operator.name }}-metrics-apiserver
  namespace: {{ .Release.Namespace }}
  annotations:
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  ports:
  - name: https
    port: {{ .Values.service.metricServer.portHttps }}
    targetPort: {{ .Values.service.metricServer.portHttpsTarget }}
    protocol: TCP
  - name: http
    port: {{ .Values.service.metricServer.portHttp }}
    targetPort: {{ .Values.service.metricServer.portHttpTarget }}
    protocol: TCP
  {{- if .Values.prometheus.metricServer.enabled }}
  - name: {{ .Values.prometheus.metricServer.portName }}
    port: {{ .Values.prometheus.metricServer.port }}
    targetPort: {{ .Values.prometheus.metricServer.port }}
    protocol: TCP
  {{- end }}
  selector:
    app: {{ .Values.operator.name }}-metrics-apiserver
